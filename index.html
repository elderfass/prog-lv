
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!--BOOTSTRAP-->

  href="boostrap/css/bootstrap.min.css"
  rel="stylesheet"
/>
<link rel="stylesheet" href="CSS/Style.css" />

</head>
<body>

    <div class="container mt-3">
    <h2>Stacked form</h2>
    <form action="/action_page.php">
        <div class="mb-3 mt-3">
            <label for="Nombre">Nombre:</label>
            <input type="text" class="form-control" id="Nombre" placeholder="Ingrese su Nombre" name="Nombre">
        </div>
        <div class="mb-3 mt-3">
            <label for="CC">CC:</label>
            <input type="number" class="form-control" id="CC" placeholder="Ingrese su CC" name="CC">
        </div>
        <div class="mb-3 mt-3">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Ingrese su email" name="email">
        </div>
        <div class="mb-3">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="pwd" placeholder="Ingrese su password" name="pswd">
        </div>
        <div class="mb-3">
            <label for="pwd">Rol:</label>
            <select name="Rol" id="Rol">
                <option value="Administrador">Administrador</option>
                <option value="Secretario">Secretario</option>
                <option value="Vendedor">Vendedor</option>
            </select>
        </div>
        <div class="form-check mb-3">
            <label class="form-check-label">
                <input class="form-check-input" type="checkbox" name="remember"> Remember me
            </label>
        </div>
        <button type="submit" class="btn btn-primary" onclick="enviardatos()">Enviar</button>
    </form>
</div>

    <div class="container mt-3">
        <h2>DATOS</h2>        
        <table class="table" id="tableD">
            <thead>
                <th>Id</th>
                <th>Nombre</th>
                <th>Emil</th>
                <th>Password</th>
                <th>Rol</th>
            </thead>
            <tbody>
                
            </tbody>
        </table>
  </div>
    <!-- Scrip -->
    <script src="JS/script.js"></script>

     <!-- JS-->
    <script src="boostrap/js/bootstrap.bundle.min.js"></script>
    

</body>
</html>
